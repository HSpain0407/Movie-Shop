<head>

<body>
    <!-- Why did i have to add this to remove super wideness inline > bootstrap parameters set?? -->

    <div class="login">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error">Incorrenct username/password</div>
            <div class="form__input-group">

            </div>
        
            <p class="form__text">
                <button type="button" class="btn btn-primary btn form__button"  type="submit">Sign-in</button>
                <button type="button" class="btn btn-success" >
                    <a class= "form__link" style="font-size: 16px; color: white;" href="./" id="linkCreateAccount">Sign-Up</a>

                <button type="button" class="btn btn-danger" >
                    <a href="#" class="form__link" style="font-size: 16px; color: white;" href="./" id="linkCreateAccount">Forgot Password?</a>
                </button>
            </p>
        </form>

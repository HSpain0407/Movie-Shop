<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="images/favicon.ico">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
<script src="main.js"></script>
</head>
<body>
    <!-- Why did i have to add this to remove super wideness inline > bootstrap parameters set?? -->
    <!-- how can i get the background to stay centered -->
    <!-- how can i get my container div to alight right -->
    <div class="login">
        <!-- Login Form -->
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
        
            <p class="form__text">
                <button type="form__button" class="btn btn-primary btn form__buttonS"  type="submit">Sign-in</button>
                <button type="button" class="btn btn-success form__buttonS" >
                    <a class= "form__link signup__forgotpw" style="color: white;" href="index.html" id="linkCreateAccount">Sign-Up</a>
                </button>
            </p>

            <p> 
                <button type="button" class="btn btn-danger form__button" >
                    <a href="#" class="form__link" style="color: white;" href="./" id="">Forgot Password?</a>
                </button>
            </p>
        </form>
        <!-- hidden is used with JS and action and method are both for the php -->
        <form class="form form--hidden" id="createAccount" action="connect.php" method="post">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <!-- each name is used for php -->
                <input type="text" id="signUpUsername" class="form__input" autofocus placeholder="Username" id="userName" name="userName">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address" id="email" name="email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" id="password" name="password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>
        
            <p class="form__text">
                <button type="button" class="btn btn-success btn form__button"  type="submit">Continue</button>
            </p>
            <p class="form__text">
                <!-- anchor links to login  -->
                <a class="form__link" href="index.html" id="linkLogin">Existing user? Sign-in</a>
            </p> 
        </form>
    </div>
</body>
</html>
